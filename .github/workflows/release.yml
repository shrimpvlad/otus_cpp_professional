name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - 01_helloWorld
          # - another_directory
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install cmake libgtest-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
        working-directory: ${{ matrix.directory }}
      - name: Build ${{ matrix.directory }} directory
        run: |
          cmake -B build -S ${{ matrix.directory }}
          cmake --build build
          cmake --build build --target test
          cmake --build build --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/otus_cpp_professional/otus_cpp_professional/build/hello_world-0.0.${{ github.run_number }}-Linux.deb
          asset_name: hello_world-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
